<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 4</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-header">
          <img src="" alt="" />
          <p>Report</p>
          <h2>Jeremy Robson</h2>
        </div>
        <div class="time-options">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>

      <div class="cards">
        <div class="card work">
          <h3></h3>
          <p class="hours">32hrs</p>
          <p>Last Week - 32hrs</p>
        </div>
        <div class="card play">
          <h3>Work</h3>
          <p class="hours">10hrs</p>
          <p>Last Week - 10hrs</p>
        </div>
        <div class="card study">
          <h3></h3>
          <p class="hours">4hrs</p>
          <p>Last Week - 4hrs</p>
        </div>
        <div class="card excercise">
          <h3></h3>
          <p class="hours">4hrs</p>
          <p>Last Week - 4hrs</p>
        </div>
        <div class="card social">
          <h3></h3>
          <p class="hours">5hrs</p>
          <p>Last Week - 5hrs</p>
        </div>
        <div class="card self-care">
          <h3></h3>
          <p class="hours">2hrs</p>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
